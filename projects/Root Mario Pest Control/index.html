<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MARIO PEST CONTROL</h1>
    </header>
    <!-- <main> -->
        <div class= "wrapper">
                <div class="baddies">
                    <img src = "img/Goomba.png" alt = "Goomba" class = "baddie-pic">
                    <p>Goombas</p>
                    <p>Price: 5 coins</p> 
                    <p>Total caught:</p>
                    <input type="number" class = "totalCaught" id="goombasCaught" min="0">
                    <p>subtotal:</p>
                    <input type="text" disabled class="output" id="goombaSub" value = "0">
                </div>

                <div class="baddies">
                        <img src = "img/Bob-omb.jpg" alt = "Bob-omb" class = "baddie-pic">
                        <p>Bob-ombs</p> 
                        <p>Price: 7 coins</p>
                        <p>Total caught:</p>
                        <input type="number" class = "totalCaught" id="bob-omb-caught" min="0">
                        <p>subtotal:</p>
                        <input type="text" disabled class="output" id="bob-omb-sub" value = "0">
                </div>

                <div class="baddies">
                    <img src = "img/cheep-cheeps.png" alt = "Cheep-Cheep" class = "baddie-pic">
                    <br>Cheep-Cheeps 
                    <br>Price: 11 coins
                    <br>Total caught:
                    <input type="number" class = "totalCaught" id="cheepCheepsCaught" min="0">
                    <br>subtotal:
                    <input type="text" disabled class="output" id="cheepCheepSub" value = "0">
                </div>
                <h3 id="baddiesGrandTotal">GRAND TOTAL:</h3>
        </div>
        
    <!-- </main> -->
    <footer>
        <nav>
            <li class="email"><a href="mailto:mario@mariopestcontrol.com">mario@mariopestcontrol.com</a></li>
            <li class="weblink"><a href="https://goo.gl/TUicCF" target="blank">www.mariopestcontrol.com</a></li>
            <li class="address"><a href="https://goo.gl/yQF3Wt" target="blank">1983 Pipe Line Drive, New York, NY 10001</a></li>
        </nav>
    </footer>
    
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
